<!DOCTYPE html>
<html>
<head>
    <title> Browser UI Thread Example </title>
</head>
<body>
    <button onclick="handleClick()">Click Me</button>
    <script>
        function handleClick(){
            const div = document.createElement('div')
            div.innerHTML='Clicked'
            document.body.appendChild(div)
        }
    </script>
</body>


</html>
